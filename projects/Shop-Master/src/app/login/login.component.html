<!-- Begin page -->
<div class="accountbg"></div>
<div class="wrapper-page">

  <div class="card">
    <div class="card-body">


      <!-- 샵 로고 -->
      <h3 class="text-center mt-0 m-b-15">
        <a class="logo logo-admin"><img src="assets/images/logo.png" height="24" alt="logo"></a>
      </h3>

      <div class="p-3">
        <div class="form-horizontal m-t-20" >

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="text" required="" placeholder="아이디" #id>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="password" required="" placeholder="비밀번호" #pass>
            </div>
          </div>

          <div class="form-group text-center row m-t-20">
            <div class="col-12">
              <button class="btn btn-danger btn-block waves-effect waves-light" (click)="Login()" >Log In</button>
            </div>
          </div>

          <div class="form-group m-t-10 mb-0 row">
            <div class="col-sm-7 m-t-20">
              <a  class="text-muted"><i class="mdi mdi-lock"></i> <small>비밀번호를 잊으셨습니까 ?</small></a>
            </div>
            <div class="col-sm-5 m-t-20">
              <a href="manager/Register" class="text-muted"><i class="mdi mdi-account-circle"></i> <small>계정이 없으십니까 ?</small></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
