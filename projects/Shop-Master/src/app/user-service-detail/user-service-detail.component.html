<body class="fixed-left">

<!-- Loader -->
<div id="preloader"><div id="status"><div class="spinner"></div></div></div>

<!-- Begin page -->
<div id="wrapper">

  <app-side-nav></app-side-nav>

  <!-- Start right Content here -->

  <div class="content-page">
    <!-- Start content -->
    <div class="content">

      <app-header></app-header>

      <div class="page-content-wrapper ">

        <div class="container-fluid">

          <div class="row">
            <div class="col-sm-12">
              <div class="page-title-box">
                <div class="btn-group float-right">
                  <ol class="breadcrumb hide-phone p-0 m-0">
                    <li class="breadcrumb-item"><a>관리자</a></li>
                    <li class="breadcrumb-item active">고객센터</li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
          <!-- end page title end breadcrumb -->

          <!-- end page title end breadcrumb -->
          <div class="row">
            <div class="col-md-12 col-xl-12">
              <div class="card m-b-30">
                <div class="card-body new-user">

                  <!--샵 정보-->
                  <div class="col-md-12 col-xl-12" >
                    <div class="card m-b-30">

                      <div class="card-body new-user">
                        <h5 class="header-title mb-4 mt-0">고객센터 문의</h5>

                        <div *ngFor="let item of querstions">
                          <div class="form-group row">
                            <label for="userName" class="col-sm-2 col-form-label">작성자</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" placeholder="작성자" id="userName" value="{{item.writer_name}}" disabled>
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">작성일</label>
                            <div class="col-sm-10">
                              <input class="form-control"
                                     type="email"
                                     placeholder="작성일"
                                     value="{{item.date}}"
                                     id="email" disabled>
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">문의내용</label>
                            <div class="col-sm-10">
                              <div [innerHTML]="item.content | sanitizeHtml" style="min-height:320px;"></div>
                            </div>
                          </div>
                        </div>
                        <h3 class="header-title mb-4 mt-0">댓글 작성 </h3>

                        <div style="margin-bottom:10px;">
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <textarea  id="comment" class="form-control" rows="3" #answer_content></textarea>
                          </div>
                          <button type="button" class="col-sm-2 btn btn-primary waves-effect waves-light float-right"
                                  (click)="answers()">댓글 작성</button>
                        </div>
                        </div>

                        <!-- 댓글 -->
                        <h3 class="header-title mb-4 mt-0" style="margin-top:20px;">댓글  ({{comment_count}})</h3>

                        <div class="form-group row" *ngFor="let comment of comments" >
                          <!-- 댓글 내용 -->
                          <label for="email" class="col-sm-2 col-form-label">{{comment.writer_name}}</label>
                          <div class="col-sm-8" [innerHTML]="comment.content | sanitizeHtml" ></div>
                          <div class="button-items col-sm-2">
                            <button type="button"
                                    class="btn btn-primary waves-effect waves-light float-right"
                                    *ngIf="comment.writer == 'Y'">삭제</button>
                            <button type="button"
                                    class="btn btn-primary waves-effect waves-light float-right"
                                    *ngIf="comment.writer == 'Y'" (click)="comment_write(comment)">수정</button>
                          </div>
                          <!-- //댓글 내용 -->
                          <!-- 대댓글 작성 -->
                            <div *ngIf="comment.comment_form == true" class="col-sm-10" style="margin-top:10px;">
                              <textarea class="form-control" #service_comment></textarea>
                            </div>
                            <div *ngIf="comment.comment_form == true"  class="button-items col-sm-2">
                              <button type="button" class="btn btn-primary waves-effect waves-light float-right"
                                      (click)="update(user)">댓글 작성</button>
                            </div>
                          <!-- //대댓글 작성 -->
                        </div>

                      </div>
                    </div>

                  </div>
                  <!-- //샵 정보 -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>

  </div>
  <!-- End Right content here -->

</div>
<!-- END wrapper -->
</body>
