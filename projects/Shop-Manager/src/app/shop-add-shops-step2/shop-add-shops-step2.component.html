<body class="fixed-left">

<!-- Loader -->
<div id="preloader"><div id="status"><div class="spinner"></div></div></div>

<!-- Begin page -->
<div id="wrapper">

  <app-side-nav></app-side-nav>

  <!-- Start right Content here -->

  <div class="content-page">
    <!-- Start content -->
    <div class="content">

      <app-header></app-header>

      <div class="page-content-wrapper ">

        <div class="container-fluid">

          <div class="row">
            <div class="col-sm-12">
              <div class="page-title-box">
                <div class="btn-group float-right">
                  <ol class="breadcrumb hide-phone p-0 m-0">
                    <li class="breadcrumb-item"><a>샵 관리자</a></li>
                    <li class="breadcrumb-item active">샵 추가</li>
                    <li class="breadcrumb-item active">STEP-2</li>
                  </ol>
                </div>
                <h4 class="page-title">제휴샵 추가</h4>
              </div>
            </div>
          </div>
          <!-- end page title end breadcrumb -->
          <div class="row">
            <div class="col-md-12 col-xl-12">
              <div class="card m-b-30">
                <div class="card-body new-user">
                  <h5 class="header-title mb-4 mt-0">샵 로고 업로드</h5>

                  <div class="form-group row">

                    <div class="card-body">
                      <h4 class="mt-0 header-title">샵 배너 이미지</h4>
                      <input type="file" id="shop_banner" class="dropify" (change)="selectFileToUpload($event)"/>

                      <div class="button-items" style="margin-top:20px;">
                        <button type="button" class="btn btn-primary waves-effect waves-light float-right"
                                id='banner' (click)="bannerUpdate()" >업로드</button>
                      </div>

                    </div>

                  </div>

                  <div class="form-group row">

                    <div class="card-body">
                      <h4 class="mt-0 header-title">샵 로고 이미지</h4>
                      <input type="file" id="shop_logo" class="dropify"  (change)="selectFileToUpload($event)"/>

                      <div class="button-items" style="margin-top:20px;">
                        <button type="button" class="btn btn-primary waves-effect waves-light float-right"
                                id='logo' (click)="logoUpdate()">업로드</button>
                      </div>

                    </div>

                  </div>

                  <div class="float-right">
                    <a href="manager/ShopAddListing/step3" class="btn btn-primary waves-effect waves-light">다음으로</a>
                  </div>

                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
</body>
