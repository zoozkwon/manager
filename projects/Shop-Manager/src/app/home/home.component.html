<body class="fixed-left">

<!-- Loader -->
<div id="preloader"><div id="status"><div class="spinner"></div></div></div>

<!-- Begin page -->
<div id="wrapper">

  <app-side-nav></app-side-nav>

  <!-- Start right Content here -->

  <div class="content-page">
    <!-- Start content -->
    <div class="content">

      <app-header></app-header>

      <div class="page-content-wrapper ">

        <div class="container-fluid">

          <div class="row">
            <div class="col-sm-12">
              <div class="page-title-box">
                <div class="btn-group float-right">
                  <ol class="breadcrumb hide-phone p-0 m-0">
                    <li class="breadcrumb-item"><a>샵 관리자</a></li>
                    <li class="breadcrumb-item active">제휴샵 관리</li>

                  </ol>
                </div>
                <h4 class="page-title">제휴샵 관리</h4>
              </div>
            </div>
          </div>
          <!-- end page title end breadcrumb -->
          <div class="row">
            <div class="col-md-12 col-xl-12">
              <div class="card m-b-30">
                <div class="card-body new-user">
                  <h5 class="header-title mb-4 mt-0">제휴샵 리스트</h5>
                  <div class="table-responsive">
                    <table class="table table-hover mb-0">
                      <thead>
                      <tr style="text-align: center;">
                        <th class="border-top-0">로고</th>
                        <th class="border-top-0">샵 이름</th>
                        <th class="border-top-0">상태</th>
                        <th class="border-top-0">총 리뷰</th>
                        <th class="border-top-0">등록된 직원</th>
                        <th class="border-top-0">등록된 코스</th>
                        <th class="border-top-0">샵 종료시간</th>
                        <th class="border-top-0">수정</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let item of items" style="text-align: center;">
                        <td>
                          <img src="{{item.datas.logo}}" alt="" style="width:30px">
                        </td><td>
                        <a >{{item.datas.shop_name}}</a>
                      </td>
                        <td>{{item.statuses}}</td>
                        <td>{{item.datas.review}}</td>
                        <td>{{item.datas.staff}}</td>
                        <td>{{item.datas.course}}</td>

                        <td>
                          {{item.datas.LeftDate}} 일
                          <!--
                          <div data-role="countdown" data-hours="5" style="width:70px;"></div>
                          -->
                        </td>

                        <td>
                          <div class="button-items">
                            <button type="button" class="btn btn-primary waves-effect waves-light" (click)="moveThePage(item)">수정</button>
                          </div>
                        </td>
                      </tr>

                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div><!-- container -->

      </div> <!-- Page content Wrapper -->

    </div> <!-- content -->

    <app-footer></app-footer>

  </div>
  <!-- End Right content here -->

</div>
<!-- END wrapper -->
</body>
