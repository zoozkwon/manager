<!-- Begin page -->
<div class="accountbg"></div>
<div class="wrapper-page">

  <div class="card">
    <div class="card-body">

      <h3 class="text-center mt-0 m-b-15">
        <a class="logo logo-admin"><img src="assets/images/logo.png" height="24" alt="logo"></a>
      </h3>

      <div class="p-3">
        <div class="form-horizontal">

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="email" required="" placeholder="이메일" #email>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="text" required="" placeholder="아이디" #id>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="password" required="" placeholder="비밀번호" #pass>
            </div>
            <div class="col-12">
              <input class="form-control" type="password" required="" placeholder="비밀번호 확인" #pass>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label font-weight-normal" for="customCheck1">
                  <a href="#" class="text-muted">약관 내용</a>을 읽었으며 이에 동의합니다.</label>
              </div>
            </div>
          </div>

          <div class="form-group text-center row m-t-20">
            <div class="col-12">
              <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">회원가입</button>
            </div>
          </div>

          <div class="form-group m-t-10 mb-0 row">
            <div class="col-12 m-t-20 text-center">
              <a href="manager/Login" class="text-muted">이미 계정이 존재하십니까?</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
